{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'app_name_subjectmodel_list' %}">SubjectModel Listing</a></p>
<table class="table">
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>code</td><td>{{ object.code }}</td></tr>

</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit SubjectModel</a>

{% endblock %}
